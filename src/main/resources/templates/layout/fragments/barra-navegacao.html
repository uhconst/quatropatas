<!-- Usando o cabeçalho aqui apenas para parar com warnings do Thymeleaf -->
<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">


<!-- Usando BODY só pela estética -->
<body>
	
	<!-- 
		Usando o th:fragment na DIV para dizer que o fragment é apenas tudo dentro da tag NAV. 
		Sem isso ele inclui o HTML e o BODY no codigo fonte da página, ficando duplicado.
		Funciona sem isso, mas fica visualmente feio.
	-->
	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar" th:fragment="navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand  hidden-xs" href="#">
					<img alt="QuatroPatas" src="../../static/layout/images/logo.png" th:src="@{/layout/images/logo.png}"/>
				</a>
				<ul class="nav  navbar-nav">
					<li>
						<a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
					</li>
				</ul>
			</div>
			
			<ul class="nav navbar-nav  navbar-right">
				<li>
					<p class="navbar-text" th:text="${#authentication.name}"></p>
				</li>
				<li>
					<a th:href="@{/logout}"><em class="fa  fa-sign-out"></em></a>
				</li> 
			</ul>
		</div>
	</nav>
</body>
