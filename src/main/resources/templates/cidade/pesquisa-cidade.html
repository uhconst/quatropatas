<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	layout:decorate="~{layout/layout-default}">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/pesquisa-cidades.css}"/>
</head>

<body>

<section layout:fragment="conteudo">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Pesquisa de cidade
		</h1>
	</div>
</div>

<div class="container-fluid">

	<div class="alert  alert-success  alert-dismissible" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
	</div>
	
	<form method="GET" class="form-vertical  js-form-loading" th:object="${cidadeFilter}">
		<div class="form-group">
			<div class="input-group">
				<input id="nome" type="text" th:field="*{nome}" class="form-control" placeholder="Pesquise pelo nome da cidade..."/>
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
	</form>
	
	<div class="table-responsive">
		<table id="tabela-cidades" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
			<thead class="aw-table-header-solid">
				<tr>
					<th class="aw-table-checkbox" sec:authorize="hasRole('ROLE_CADASTRAR_RACA')">
						<input type="checkbox">
					</th>
					<th class="table-pesq-cidade-col-codigo">Código</th>
					<th>Cidade</th>
					<th class="table-pesq-cidade-col-estado">Estado</th>
					<th class="table-pesq-cidade-col-acoes" sec:authorize="hasRole('ROLE_CADASTRAR_RACA')">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cidade : ${cidades}">
					<td class="aw-table-checkbox" sec:authorize="hasRole('ROLE_CADASTRAR_RACA')">
						<input type="checkbox">
					</td>
					<td th:text="${cidade.codigo}" class="text-center"></td>
					<td th:text="${cidade.nome}">
						<!--
						<a th:href="@{/cidades/{codigo}(codigo=${cidade.codigo})}" th:text="${cidade.nome}"></a>
						  -->
					</td>
					<td th:text=""></td>
					<td class="table-pesq-cidade-col-acoes" sec:authorize="hasRole('ROLE_CADASTRAR_RACA')">
						<div class="btn-group">
								<a th:href="@{/cidades/{codigo}(codigo=${cidade.codigo})}"><i class="fa  fa-pencil" style="cursor:pointer"></i></a>
								<i class="fa  fa-trash" style="cursor:pointer"
									data-toggle="modal" data-target="#confirmaExclusaoModal"  
									data:nome="${cidade.nome}" 
									data:url-deletar="@{/cidades/{codigo}(codigo=${cidade.codigo})}"></i>
						</div>
					</td>
				</tr>
				<tr th:if="${cidades.empty}">
					<td colspan="5" class="text-center">Nenhuma cidade cadastrada!</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade" id="confirmaExclusaoModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form th:action="@{/cidades}" method="POST">
				<input type="hidden" name="_method" value="DELETE"/>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Excluir cidade</h4>
				</div>
				<div class="modal-body">
					<span>Tem certeza?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</form>
		</div>
	</div>
</div>

</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/excluir-modal.js}"></script>
</th:block>

</body>
</html>
