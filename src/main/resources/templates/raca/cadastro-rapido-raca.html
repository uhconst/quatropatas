<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="cadastroRapidoRacaModal" tabindex="-1" role="dialog" th:fragment="modal">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro de Ra√ßa</h4>
				</div>
				
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2  control-label" for="nomeRaca">Nome</label>
							<div class="col-sm-10">
								<input id="nomeRaca" type="text" class="form-control">
							</div>
							<label for="especie" class="col-sm-2  control-label">Especie</label>
							<div class="col-sm-10  qp-field-action">
								<select id="especie" class="form-control">
									<option value="">Selecione a especie</option>
									<option>X</option>
								</select>
							</div>
						</div>
					</form>
					<button type="button" class="btn btn-primary">Salvar</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
