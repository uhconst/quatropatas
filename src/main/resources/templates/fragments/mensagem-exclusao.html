<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
		<div th:fragment="mensagemExclusao">
		
			<!-- MENSAGEM DE SUCESSO DA EXCLUSÃO-->
			<div th:replace="fragments/mensagem-sucesso :: alert"></div>
			
			<!-- MENSAGEM DE FALHA DA EXCLUSÃO-->
			<div class="alert  alert-danger  alert-dismissible" th:if="${!#strings.isEmpty(mensagemFalhaExclusao)}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<span th:text="${mensagemFalhaExclusao}"></span>
			</div>
			
		</div>
	
</html>
