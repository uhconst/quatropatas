<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	layout:decorate="~{layout/layout-default}">

<head>
	<!-- <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/pesquisa-animals.css}"/> -->
</head>

<body>

<section layout:fragment="conteudo">


<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10">
				<h1>
					Pesquisa de animal
				</h1>
			</div>
			
			<div class="col-sm-2">
				<div class="aw-page-header-controls">
					<a class="btn  btn-default" th:href="@{/animals/novo}"> <i
						class="glyphicon  glyphicon-plus-sign"></i> <span
						class="hidden-xs  hidden-sm">Novo animal</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">

	<div class="alert  alert-success  alert-dismissible" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span th:text="${mensagem}"></span>
	</div>
	
	<form method="GET" class="form-vertical  js-form-loading" th:object="${animalFilter}">
		<div class="form-group">
			<div class="input-group">
				<input id="nome" type="text" th:field="*{nome}" class="form-control" placeholder="Pesquise pelo nome do animal..."/>
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
			</div>
		</div>
	</form>
	
	<div class="table-responsive">
		<table id="tabela-animals" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
			<thead class="aw-table-header-solid">
				<tr>
					<th class="qp-table-checkbox" sec:authorize="hasRole('ROLE_CADASTRAR_ANIMAL')">
						<input type="checkbox">
					</th>
					<th class="table-pesq-col-codigo">Código</th>
					<th>Nome</th>
					<th class="table-pesq-animal-col-sexo">Sexo</th>
					<th class="table-pesq-col-acoes" sec:authorize="hasRole('ROLE_CADASTRAR_ANIMAL')">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="animal : ${animals}">
					<td class="qp-table-checkbox" sec:authorize="hasRole('ROLE_CADASTRAR_ANIMAL')">
						<input type="checkbox">
					</td>
					<td th:text="${animal.codigo}" class="text-center"></td>
					<td th:text="${animal.nome}">
						<!--
						<a th:href="@{/animals/{codigo}(codigo=${animal.codigo})}" th:text="${animal.nome}"></a>
						  -->
					</td>
					<td th:text="#{|tipoSexoAnimal.${animal.sexo}|}"></td>
					<td class="table-pesq-col-acoes" sec:authorize="hasRole('ROLE_CADASTRAR_ANIMAL')">
						<div class="btn-group">
								<a class="btn  btn-link  btn-xs" title="Editar" th:href="@{/animals/{codigo}(codigo=${animal.codigo})}">
									<i class="glyphicon glyphicon-pencil" style="cursor:pointer"></i>
								</a>
								<a class="btn  btn-link  btn-xs" title="Excluir">
									<i class="glyphicon glyphicon-trash" style="cursor:pointer"
										data-toggle="modal" data-target="#confirmaExclusaoModal"  
										data:nome="${animal.nome}" 
										data:url-deletar="@{/animals/{codigo}(codigo=${animal.codigo})}"></i>
								</a>
						</div>
					</td>
				</tr>
				<tr th:if="${animals.empty}">
					<td colspan="5" class="text-center">Nenhum animal cadastrado!</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="modal fade" id="confirmaExclusaoModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form th:action="@{/animals}" method="POST">
				<input type="hidden" name="_method" value="DELETE"/>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Excluir animal</h4>
				</div>
				<div class="modal-body">
					<span>Tem certeza?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</form>
		</div>
	</div>
</div>

</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/excluir-modal.js}"></script>
</th:block>

</body>
</html>
