<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout-default}">

<body>
	
	<section layout:fragment="conteudo">
	
	
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de animal
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form method="POST" class="form-vertical  js-form-loading" 
			th:object="${animal}" th:action="@{/animals/novo}">
			
			<!-- MENSAGEM DE ERRO NA VALIDAÇÃO -->
			<div th:replace="fragments/mensagem-erro-validacao :: alert"></div>
			
			<!-- MENSAGEM DE SUCESSO -->
			<div th:replace="fragments/mensagem-sucesso :: alert"></div>
			
			<input type="hidden" th:field="*{codigo}"/>
			 
			 <div class="row">
				<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome do Animal</label>
					<input id="nome" type="text" class="form-control" th:field=*{nome}/>
				</div>
				<!--
				<div class="col-sm-6  form-group">
					<label for="raça" class="control-label">Raça</label>
					<input id="raça" type="text" class="form-control"/>
				</div>
				  -->
				<div class="col-sm-6  form-group">
					<label for="raca">Raça</label>
					<div class="qp-field-action">
						<select id="raca" class="form-control" th:field="*{raca}">
							<option value="">--Selecione a raça--</option>
							<option th:each="raca : ${racas}" th:value="${raca.codigo}" th:text="${raca.nome}">Raça</option>
						</select>
						
						<!-- CADASTRO RAPIDO DE RAÇA -->
						<div class="qp-field-action__icon">
							<a href="#" data-toggle="modal" data-target="#cadastroRapidoRacaModal">
								<i class="glyphicon  glyphicon-plus-sign  qp-glyphicon-large"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-3  col-sm-6  form-group" th:classappend="${#fields.hasErrors('sexo')} ? has-error">
					<label class="control-label">Sexo</label>
					<div>
						<label th:each="sexo : ${sexos}" class="radio-inline">
							<input type="radio" th:value="${sexo}" th:field="*{sexo}"/>
							<span th:text="#{|tipoSexoAnimal.${sexo}|}"></span>
						</label> 
					</div>
				</div>
			</div>
	<!--
			<div class="row">
				<div class="form-group  col-sm-4  bw-required">
					<label class="control-label" for="nomeCliente">Cliente</label>
					<div class="input-group">
				      <input id="nomeCliente" type="text" readonly="readonly" class="form-control" th:field="*{cliente.nome}" 
				      	placeholder="Clique na lupa para pesquisar o cliente"/>
				      <input id="codigoCliente" type="hidden" th:field="*{cliente}"/>
				      <span class="input-group-btn">
				        <button class="btn  btn-default  js-tooltip" type="button" title="Pesquisa avançada"
				        		data-toggle="modal" data-target="#pesquisaRapidaClientes">
				        	<i class="glyphicon  glyphicon-search"></i>
				        </button>
				      </span>
				    </div>
				</div>
			</div>
	  -->		
	  		
		<!-- BOTÕES DO FORMULÁRIO -->
		<div th:replace="fragments/botoes-formulario :: botoes-form"></div>
	
		</form>
	</div>
	
	<div th:replace="raca/cadastro-rapido-raca :: modal"></div>
	
	</section>
</body>
</html>
